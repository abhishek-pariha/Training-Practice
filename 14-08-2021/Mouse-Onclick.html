<html> 
    <head> 
        <script> 
        function demo() 
        { 
            alert("Welcome to WebCodeGenics"); 
        } 

        function bigimg(x)
        {
            x.style.height="50px";
            x.style.width="50px";
        }
        function smallimg(x)
        {
            x.style.height="30px";
            x.style.width="30px";
        }
        </script> 
    </head> 
    <body> 
        <button onclick = "demo()" value="Click Me!!!">Click me</button> 
        <img src="joshua-aragon-EaB4Ml7C7fE-unsplash.jpg" height="40px" width="40px"
             onmouseover="bigimg(this)"
             onmouseout="smallimg(this)">
    </body> 
</html>
