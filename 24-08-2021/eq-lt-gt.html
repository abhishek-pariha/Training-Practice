<html>
    <head>
        <script type="text/javascript" src="jquery-3.6.0.js"></script>
        <script>
            $(document).ready(function(){
                $("p:eq(2)").css("color","red");
                $("p:gt(2)").css("color","blue");
                $("p:lt(2)").css("color","green");
            });
        </script>
    </head>
    <body>
        <p>First Name</p>
        <p>Middel Name</p>
        <p>Last Name</p>
        <div border="1">
            <p>Abhishek</p>
            <p>Singh</p>
            <p>Parihar</p>
        </div>
        <p>Burhanpur</p>
    </body>
</html>
