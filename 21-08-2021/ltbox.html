<html>
    <head>
        <style>
            #image-viewer {
                    display: none;
                    position: fixed;
                    z-index: 1;
                    padding-top: 100px;
                    left: 0;
                    top: 0;
                    width: 100%;
                    height: 100%;
                    overflow: auto;
                    background-color: rgb(0,0,0);
                    background-color: rgba(0,0,0,0.9);
                    }

                    .modal-content {
                    margin: auto;
                    display: block;
                    width: 80%;
                    max-width: 700px;
                    }

                    .modal-content { 
                    animation-name: zoom;
                    animation-duration: 0.6s;
                    }

                    @keyframes zoom {
                    from {transform:scale(0)} 
                    to {transform:scale(1)}
                    }

                    #image-viewer .close {
                    position: absolute;
                    top: 15px;
                    right: 35px;
                    color: #f1f1f1;
                    font-size: 40px;
                    font-weight: bold;
                    transition: 0.3s;
                    }

            #image-viewer .close:hover,
            #image-viewer .close:focus {
                    color: #bbb;
                    text-decoration: none;
                    cursor: pointer;
                    }

            @media only screen and (max-width: 700px){
                .modal-content {
                        width: 100%;
                    }
                    }
            img {
                border-radius: 5px;
                cursor: pointer;
                transition: 0.3s;
                }

            img:hover {
                opacity: 0.7;
                }
        </style>
        <script src="jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
        <script type="text/javascript">
        $(".images img").click(function(){
            $("#full-image").attr("src", $(this).attr("src"));
            $('#image-viewer').show();
          });
          
          $("#image-viewer .close").click(function(){
            $('#image-viewer').hide();
          });
        </script>
    </head>
    <body>
        <div id="image-viewer">
              <span class="close">&times;</span>
              <img class="modal-content" id="full-image">
            </div>
            <div class="images">
                <img src="Img/dont touch my pc wallpaper by precioush on DeviantArt.jpg" alt="My Image" width="400" height="300" />
              </div>
    </body>
</html>
