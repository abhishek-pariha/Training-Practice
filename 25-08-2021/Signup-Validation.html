<html>
    <head>
      <style>
        .error{
          color: red;
        }
        textarea{
            display: block;
            margin: 1em 0;
            height: 100px;
            width: 500px;
        }
      </style>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
      <link rel="stylesheet" href="cmxformTemplate.css">
      <link rel="stylesheet" href="jquery.timepicker.css" />
      

      <script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>
      <script src="http://code.jquery.com/jquery-1.5.js"></script>
      <script src="jquery.validate.js"></script>  
      <script type="text/javascript" src="jquery-3.6.0.js"></script>
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
      <script>
          $(document).ready(function(){
            $("#signupForm").validate({
              rules: {
                name:{
                  required: true,
                  minlength: 3
                },
                mobile:{
                  required: true,
                  number: true,
                  minlength: 10,
                  maxlength: 10
                },
                dob:{
                  required: true,
                  date: true
                },
                img:{
                  required: true,
                  extension: "JPEG|APNG"
                },
                password:{
                  required: true,
                  minlength: 6,
                },
                confirm_password:{
                  required: true,
                  minlength: 6,
                  equalTo:"#password"
                  
                },
                email:{
                  required: true,
                  email: true
                }
              } 
            });
            var maxLength = 160;
                $("textarea").keyup(function() {
                var length = $(this).val().length;
                var length = maxLength-length;
                $('#chars').text(length);
                });
                $(".chosen").chosen();
                $(".hobby").chosen();
            });  
        </script>
    
    
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script>
            $( function() {
            $( "#datepicker" ).datepicker();
            
        });
        </script>

        
        <script type="text/javascript" src="jquery.timepicker.js"> </script>
        <script type="text/javascript">
        $(function() {
            $('#basicExample').timepicker({
                // options here
            });
            });
        </script>
    
      

    </head>
    <body>
        <form class="cmxform" id="signupForm" method="get" action="">
            <fieldset>
              <legend>Validating a complete form</legend>
              <p>
                <label for="name">Name</label>
                <input id="name" name="name" type="text" required>
              </p>
              <p>
                <label for="mobile">Mobile No</label>
                <input id="mobile" name="mobile" class="mobile" required>
              </p>
              
              <p>
                <label for="email">Email</label>
                <input id="email" name="email" type="email" required>
              </p>
              <p>
                  <label for="address">Address</label>
                  <textarea id="textareaChars" maxlength="100"></textarea>
                  <span id="chars">160</span> characters remaining
              </p>
              <p>
                  <label for="city">City</label>
                  <select class="chosen" style="width: 200px;" required>
                        <option>choose...</option>
                        <option>Ahmedabad</option>
                        <option>Burhanpur</option>
                        <option>Indore</option>
                        <option>Gwalior</option>
                        <option>Jalgaon</option>
                  </select>
              </p>
              <p>
                  <label for="aboutme">About Me</label>
                  <textarea name="editor1">
                    My Name is Abhishek Singh Parihar. I am from Burhanpur(M.P).<br/>
                    I have done M.C.A and working as a Software Developer. 
                </textarea>
              </p>
              <p>
                  <label>DOB:</label>
                  <input type="text" id="datepicker">
              </p>
              <p>
                  <label>Birth Time</label>
                  <input id="basicExample" type="text" class="time" required/>

              </p>
              <p>
                <label for="hobbies">Hobby</label>
                <select class="hobby" style="width: 200px;" required>
                <option>Reading</option>
                <option>Cricket Playing</option>
                <option>Surfing</option>
                <option>New Place Exploring</option>
                <option>Chess Playing</option>
              </select>
            </p>  
            <p>
                <label for="intro">Introduction</label>
                <textarea name="introeditor">
                    IntroDuction
                </textarea>
            </p>
            </fieldset>
              <p>
                <input class="submit" type="submit" value="Submit" required/>
              </p>
              
          </form>
        <script>
            CKEDITOR.replace( 'editor1' );
            CKEDITOR.replace('introeditor')
        </script>
    </body>
</html>
