<html>
    <head>
        <script type="text/javascript">
            var Calculator = function () 
            {
                var result = 10;
                this.add = function (x) 
                {
                     result = result + x;
                     return this;
                }
                this.sub = function (x)
                {
                    result = result - x;
                    return this;
                }
                this.div = function (x)
                {
                    result = result / x;
                    return this;
                }
                this.multiply = function (x) 
                {

                    result = result * x;
                    return this;
                }

                this.Result = function () 
                {
                    return result;
                }
            };

                var obj = new Calculator(10).Add(5).Multiply(2).Div(3).Sub(2);
                alert(obj.Result());
        </script>
    </head>
</html>
