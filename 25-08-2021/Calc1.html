<html>
    <head>
        <script type="text/javascript">
            var Calculator = function () 
            {
                var result = 0;
                this.Add = function (x) 
                {
                     result = result + x;
                     return this;
                };
                this.Sub = function (x)
                {
                    result = result - x;
                    return this;
                }
                this.Div = function (x)
                {
                    result = result / x;
                    return this;
                }
                this.Multiply = function (x) 
                {

                    result = result * x;
                    return this;
                };

                this.Result = function () 
                {
                    return result;
                }

            };

                var total = new Calculator().Add(10).Add(5).Multiply(2).Div(3).Sub(2);
                alert(total.Result());
        </script>
    </head>
</html>
