<html>
    <head>
        <script type="text/javascript">
            var Calculator = function ()
            {
                this.amount = 0;
            }

            Calculator.prototype.add = function (n) 
            {
                this.amount += n;
                return this;
            };

            Calculator.prototype.subtract = function (n) 
            {
                this.amount -= n;
                return this;
            };

            Calculator.prototype.div = function (n) 
            {
                this.amount /= n;
                return this;
            };

            Calculator.prototype.multi = function (n) 
            {
                this.amount *= n;
                return this;
            };
            
            Calculator.prototype.getAmount = function () 
            {
                return this.amount;
            };

            var calculator = new Calculator();

            var amt = calculator.add(5).multi(2).div(3).subtract(2).getAmount();
            alert(amt);
        
        </script>
    </head>
    <body>
        
    </body>
</html>
