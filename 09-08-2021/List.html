<html>
    <head>
        <title>List</title>
    </head>
    <body>
        <ul style="list-style-type:circle, color:black;">
            <li>Fruit</li>
            <dd style="list-style-type: circle;"><li>Banana</li>
                <li>Apple</li>
            </dd>
        <ol style="list-style-type: lower-alpha;">
            <dd>
                <li>Red</li>
                <li>Green</li>
            </dd>
        </ol>
        <dd style="list-style-type: circle;"><li>Pears</li></dd>
        <li>Vegetables</li>
        <li>Meat</li>
        </ul>
    </body>
</html>
