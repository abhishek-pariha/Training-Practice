<html>
    <head>
        <script src="jquery-3.6.0.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#btn1").click(function(){
                    $("#d1").animate({height: "300px"});
                });
                $("#btn2").click(function(){
                    $("#d1").animate({height: "10px"});
                });
            });
        </script>
    </head>
    <body>
        <button type="button" id="btn1">Animation Height</button>
        <button type="button" id="btn2">Reset Height</button>
        <div id="d1" style="background: red;height: 100px;width: 100px;margin: 6px;"></div>
    </body>
</html>
