<html>
    <head>
        <script src="jquery-3.6.0.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $(".btn1").click(function(){
                    $("p").hide();
                });
                $(".btn2").click(function(){
                    $("p").show();
                });
                $("#btn3").dblclick(function(){ //Double Click
                    $("p").toggle(); 
                });
            });
        </script>
    </head>
    <body>
        <button type="button" class="btn1">Hide</button>
        <button type="button" class="btn2">Show</button>
        <button type="button" id="btn3">Toggle</button> 
        <p>Abhishek Singh Parihar</p>
    </body>
</html>
