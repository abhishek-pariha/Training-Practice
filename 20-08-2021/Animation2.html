<html>
    <head>
        <script src="jquery-3.6.0.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("button").click(function(){
                    $(".b1").animate({height: 300}, 3000);
                    $(".b1").animate({height: 300}, 3000);
                });
                $("#btn1").click(function(){
                    $(".b1").stop();
                });
            });
        </script>
        <body>
            <button type="button">Star Animation</button>
            <button id="btn1">Stop Animation</button>
            <div class="b1" style="height: 100px; width: 100px; background: greenyellow;"></div>
        </body>
    </head>
</html>
