    <body>
        <h1>18. Write a program to check whether character is alphabet or not.</h1>        
    </body>
    
    <script type="text/javascript">
        var chr='c';
        if((chr>='a'&& chr<='z')||(chr>='A'&& chr<='Z'))
        {
            document.write("This is Alphabet:="+chr)
        }
        else
        {
            document.write("This is not Alphabet:="+chr)
        }   
    </script>
</html>
