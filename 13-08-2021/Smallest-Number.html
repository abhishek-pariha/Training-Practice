    <body>
        <h1>16. Take 3 numbers and find smallest number using logical operator.</h1>        
    </body>
    
    <script type="text/javascript">
        var a=5,b=1,c=7;
        if((a<b)&&(a<c))
        {
           document.write("First Number is smallest: "+a);
        }
        else if((b<c)&&(b<c))
        {
            document.write("Second Number is smallest: "+b);
        }
        else
        {
            document.write("Thired Number is smallest: "+c);
        }
    </script>
