    <body>
        <h1>13. Take a number to print the square of a number if it is less than 10.</h1>        
    </body>
    
    <script type="text/javascript">
        var a=4;
        if(a<10)
        {
            document.write("The square of ("+a+") is:-"+(a*a));
        }
        else
        {
            document.write(a+"is not less than 10");
        }
    </script>
</html>
