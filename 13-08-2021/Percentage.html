<html>
    <head>

    </head>
    <body>
        <h1>23. Calculate percentage.</h1>        
        <button onclick="calculator()">Enter</button>
    </body>

    <script type="text/javascript">
    /*
    23. Take 5 numbers and calculate percentage. According to that percentage print grade.
        If marks <50 then Grade is F.
        if marks >=50 <60 then Grade is D.
        if marks >=60 <70 then Grade is C.
        if marks >=70 <80 then Grade is B.
        if marks >=80 <90 then Grade is A.
        if marks >=90 then Grade is A+
    */
       function calculator() 
        {
           var a=prompt("Enter th marks");
           if(a<50)
           {
               document.write("The Grade is F")
           } 
           else if(a<=59)
           {
            document.write("The Grade is D")
           }
           else if(a<=69)
           {
            document.write("The Grade is C")
           }
           else if(a<=79)
           {
            document.write("The Grade is B")
           }
           else if(a<=89)
           {
            document.write("The Grade is A")
           }
           else 
           {
            document.write("The Grade is A+")
           }
        }
    </script>
</html>
