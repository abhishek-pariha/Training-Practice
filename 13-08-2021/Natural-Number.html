    <body>
        <h1>20. Take a number and calculate sum of natural numbers.</h1>        
    </body>
    
    <script type="text/javascript">
        var a=prompt("Enter the number");
        var b=0
        for(i=1;i<=a;i++)
        {
            b=b+i
        } 
        document.write("The sum of "+a+" natural number is:- "+b);
        
    </script>
</html>
