        <h1>12. Take a number check if a number is less than 100 or not. If it is less than 100 then check if it is odd or even.</h1>        
    </body>
    
    <script type="text/javascript">
        var a=200,b=3;
        if(a<100)
        {
            if(a%2!=0)
            {

            else{
                document.write(a+"is not odd number");
            }

        else
        {
            document.write(a+"is not less than 100");
        }
