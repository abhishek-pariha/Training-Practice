    <body>
        <h1>6. Take a year and check whether it is leap year or not
        </h1>
    </body>
    <script type="text/javascript">
        var year=2001;
        if((0==year%4)&&(0!=year%100)||(0==year%400))
        {
            document.write("This is leap year")
        }
        else
        {
            document.write("This is not leap year")
        }
    </script>
</html
