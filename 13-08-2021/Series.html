<html>

    <body>
        <h1>24. Take starting number and ending number from the user and print following series.</h1>
    </body>
    <script type="text/javascript">
    /*
        24. Take starting number and ending number from the user and print following series.
            Output :-
                    Enter starting number : 30
                    Enter ending number : 0
                    30
                    27
                    24
                    21
                    18
                    15
                    12
                    9
                    6
    */
       var a=prompt("Enter starting number");
       var b=prompt("Enter Ending number");
       for(i=1;i<=9;i++)
       {
           b=i*a;
           document.write("<br/>"+b);
       }
    </script>
</html>
