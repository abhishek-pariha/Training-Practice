    <body>
        <h1>17. Write a program to swap 2 numbers without taking third variable.</h1>        
    </body>
    
    <script type="text/javascript">
        var a=5,b=1;
        document.write(a+":This is First Number before swapping<br/>"+b+"This is Second number before swapping number<br/>");
        a=a+b;
        b=a-b;
        a=a-b;
        document.write(a+":This is First Number after swapping<br/>"+b+"This is Second number after swapping number");
    </script>
</html>
